<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- CSS External StyleSheet  -->
    <link rel="stylesheet" href="/Social-Media-Links-Component/css/index.css" />
  </head>

  <body>
    <div id="container">
      <div id="card">
        <div id="image"></div>
        <div id="heading">Jessica Randall</div>
        <div id="sub-heading">London, United Kingdom</div>
        <div id="slogan">"Front-end developer and avid reader."</div>

        <div id="social-media">
          <div class="github social-media-item">Github</div>
          <div class="frontendmentor social-media-item">FrontendMentor</div>
          <div class="linkedin social-media-item">Linkedin</div>
          <div class="twitter social-media-item">Twitter</div>
          <div class="instagram social-media-item">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
